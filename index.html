<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="shortcut icon" href="https://cdn.dribbble.com/users/622356/screenshots/2214760/pokedex-app-icon.jpg"
        type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Font de Pokemon-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="logo"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/481px-Pokebola-pokeball-png-0.png"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                </div>
            </div>
        </nav>
    </header>
    <div class="conteiner">
        <h1 class="text-center titulo">Pokémon</h1>
        <div class="row">
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
            <div class="col-md-8 col-sm-10 col-xs-10 ">
                <div class="row">
                    <div class="col-md-11 col-sm-10 col-xs-10">
                        <input type="text" name="pokemon" id="pokemon"
                            class=" m-2 float-md-end float-end text-center rounded" placeholder="nombre del pokémon">
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1">
                        <button type="button" class="btn btn-primary rounded-circle m-1 float-md-end"
                            onclick="fetchPokemon()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="container  border border-5 rounded border-dark bg-white">
                    <h5 class="bg-warning p-1 rounded-top titulo"><i class="fas fa-angle-double-right"></i>Información
                    </h5>
                    <div class=" row">
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <img src="resource/images/Pokebola_pokeball.png" id="pokeImg" class="card-img-top"
                                alt="pokémon">
                        </div>
                        <div class="col-md-6 col-sm-12 col-xs-12">
                            <div id="info" style="display: none;">
                                <label class="texto">No. de Pokedex: <span id="no_poke"></span></label>
                                <br>
                                <label class="texto">Nombre:</label><span id="nom" style="color:blueviolet"></span>
                                <br>
                                <label class="texto">Type:</label><span id="tipo" style="color:blue"></span>
                                <br>
                                <label class="texto">Movimientos: </label>
                                <div class="row">
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <ul id="lista_pu"></ul>
                                    </div>
                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                        <ul id="lista_pd"></ul>
                                    </div>
                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Movimientos</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="row">
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <ul id="lu"></ul>
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-xs-6">
                                                            <ul id="ld"></ul>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Cerrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <label class="texto">Ataque: <span id="ataque" style="color:red"></span></label>
                                <br>
                                <label class="texto">Defensa: <span id="defensa" style="color:red"></span></label>
                                <br>
                                <label class="texto">Vida: <span id="vida" style="color:red"></span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-md-2 col-sm-1 col-xs-1"></div>
        </div>

    </div>
    <br>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="js/pokedex.js"></script>
    </footer>
</body>

</html>
